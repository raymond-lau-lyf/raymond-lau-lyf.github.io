  - title: Research on sensor fusion SLAM techniques that combine data from thermal cameras, LiDAR, and IMU sensors.
    institution: nROS-Lab,HITSZ
    year: 2022.9--present
    description:
    - Proposing a SLAM framework that fuses thermal camera, LiDAR and IMU.
    - Evaluated state-of-the-art LIO or LVIO like FAST-LIO, LIO-SAM, LVI-SAM, R2Live, R3Live, FAST-LIVO, etc.
    - Applied multiple ways to achive multi-sensor extrinc parameters calibration, like camera-IMU, LiDAR-IMU and Camera-LiDAR.Also, explored multiple approaches to perform time synchronization between sensors, including PTP, PPS(GNSS triggered or STM32 triggered).

  - title: Research on a teleoperated robot equipped with a virtual reality (VR) remote-controlled gimbal system.
    institution: nROS-Lab,HITSZ
    year: 2023.1--present
    description:
    - Designed a two-axis gimbal for mobile robots.
    - Designed the 3D model by SolidWorks; implemented LQR and PID controllers for realtime gimbal pose control by coding on STM32.
    - utilized the onboard BMI088 IMU for attitude estimation; established communication between STM32 and Intel NUC using CAN Bus.
    - Successfully developed a ROS node that subscribes to human control commands through Unity-ROS-TCP-Endpoint from a remote location and sends control messages to the STM32.

  - title: Research on a deep learning-based framework for removing dynamic objects from pointcloud data
    institution: ROS-Lab,HITSZ
    year: 2023.1--present
    description: -Implemented shared memory to accelerate the transfer of point cloud data between a C++ ROS node and a Python PyTorch-based detection node.

  - title: Team leader of Sentry Robot Group in RoboMaster competion
    institution: Critical-HIT robot team,HITSZ
    year: 2021.8--2022.8
    description:
    - Led the Sentry Robot Group in the HITsz Critical-HIT RoboMaster Team.
    - Designed a fully automatic inspection and combat integrated robot.
    - As the team leader, I coordinated task allocation and fostered collaboration among team members. Additionally, I served as the designer of embedded software.
    - Developed a software framework programmed in C for the STM32 microcontroller, encompassing essential functions including a full-automatic state machine, motor control, communication, and more.

  - title: Research on underwater mechincal grab robot
    institution: Lujian Technology Ltd.Co.,Shenzhen
    year: 2022.7--2022.12
    description:
    - Participated in the research of underwater robot design, contributed to the execution of underwater motion control.

  - title: Developed a ROS-based navigation system for a car equipped with 2D LiDAR for navigation and utilized OpenCV for line following capabilities
    institution: HITsz Freshman Term Annual Project Design,HITSZ
    year: 2020.10--2021.10
    description:
    - Applied the ROS Navigation package for navigation of a mini mecanum wheel car.
    - Implemented custom code for line following using OpenCV.
    - Evaluated the performance of Cartographer for mapping and localization on the car.

